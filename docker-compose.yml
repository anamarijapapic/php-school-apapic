version: '3'
services:
  nginx:
    build: ./docker/nginx/
    ports:
      - 80:80
      - 443:443
    links:
      - php_56
      # - php_70
      # - php_74
      - php_80
    volumes:
      - ./phpunit.xml:/var/www/phpunit.xml
      - ./src:/var/www/src
      - ./tests:/var/www/tests
      - ./vendor:/var/www/vendor
    container_name: php-school.test

  php_56:
    build: ./docker/php/5.6/
    expose:
      - 9000
    environment:
      DB_HOST: db
      DB_NAME: ${MYSQL_DATABASE}
      DB_USER: ${MYSQL_USER}
      DB_PASS: ${MYSQL_PASSWORD}
    links:
      - db
      - mailhog
    volumes:
      - ./phpunit.xml:/var/www/phpunit.xml
      - ./src:/var/www/src
      - ./tests:/var/www/tests
      - ./vendor:/var/www/vendor

